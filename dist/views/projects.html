<div class="projectsbg"> <md-content class="md-padding"> <!-- <md-subheader class="md-no-sticky">Projects</md-subheader> --> <md-list> <md-list-item class="md-2-line contact-item slide" ng-repeat="project in projects" ng-click="selectProject(project)"> <img ng-src="{{project.image}}" class="md-avatar"> <div class="md-list-item-text compact"> <h3>{{project.title | capitalize}}</h3> <p>{{project.description | capitalize}}</p> <i md-no-ink ng-click="remove(project)" class="icon ion-cancel md-icon-button md-secondary" aria-label="Update Milestone"> </i> </div> <md-divider ng-if="!$last"></md-divider> </md-list-item> <md-list> </md-list></md-list></md-content> </div> <md-button class="md-fab static" ng-click="addProject($event)" aria-label="Add Project"> <md-tooltip>Add project</md-tooltip> <i class="icon ion-plus-round"></i> </md-button>
