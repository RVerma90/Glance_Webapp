<div>
  	<md-content class="md-padding">
  		<md-subheader class="md-no-sticky">Projects</md-subheader>
      <md-list>
    		<md-list-item ng-repeat="project in projects" ng-click="selectProject(project)">
          <p class="md-primary">{{project.title}} - {{project.description}}</p>

          <div>
            <i md-no-ink ng-click="updateProject($event, project)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Project">
            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
          </div>
          <md-divider ng-if="!$last"></md-divider>
    		</md-list-item>
      <md-list>
  	</md-content>
</div>

<md-button class="md-fab static" ng-click="addProject($event)" aria-label="Add Project">
  <md-tooltip>Add project</md-tooltip>
    <i class="icon ion-plus-round"></i>
</md-button>
