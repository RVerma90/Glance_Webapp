<div>
  	<md-content class="md-padding">
  		<md-subheader class="md-no-sticky">Projects</md-subheader>
  		<md-list-item ng-repeat="project in projects" ng-click="selectProject()">
    		<p>{{project.title}}</p>
    		<md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="project" md-svg-icon="communication:message"></md-icon>
  		</md-list-item>
  	</md-content>
</div>
