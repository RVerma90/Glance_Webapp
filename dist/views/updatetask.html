<md-dialog aria-label="Edit Task Dialog" flex="0.618"> <md-dialog-content> <form name="updatetaskform" ng-submit="updateT(TEmodal)"> <div> <md-datepicker ng-model="TEmodal.task.deadline" md-placeholder="Deadline"></md-datepicker> <md-input-container> <label>Task Title</label> <input ng-model="TEmodal.task.title"> </md-input-container> <md-input-container> <label>Description</label> <input ng-model="TEmodal.task.description"> </md-input-container> <md-input-container> <md-slider flex ng-model="TEmodal.task.priority" min="0" max="5" aria-label="slider" class="md-accent"></md-slider> </md-input-container> <md-button ng-click="TEmodal.update()" type="submit" value="Post" class="md-accent"> Update </md-button> <md-button ng-click="TEmodal.closeDialog()" class="md-warn"> Remove </md-button> </div> </form> </md-dialog-content> </md-dialog>
