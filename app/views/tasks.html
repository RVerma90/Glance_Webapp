<div>
  	<md-content class="md-padding">
  		<md-subheader class="md-no-sticky">Tasks</md-subheader>
  		<md-list-item ng-repeat="task in tasks" ng-click="selectTask()">
    		<p>{{task.title}}</p>
    		<md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="project" md-svg-icon="communication:message"></md-icon>
  		</md-list-item>
  	</md-content>
</div>
