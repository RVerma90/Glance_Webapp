<div>
    <md-content class="md-padding">
      <md-subheader class="md-no-sticky">Tasks</md-subheader>
      <md-list>
        <md-list-item ng-repeat="task in tasks" ng-click="selectTask($index)">
          <p class="md-primary">{{task.title}} - {{task.description}}</p>

          <div>
            <i md-no-ink ng-click="updateTask($event, task)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Task">
            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      <md-list>
    </md-content>
</div>

<md-button class="md-fab static" ng-click="addTask($event)" aria-label="Add Task">
  <md-tooltip>Add task</md-tooltip>
    <i class="icon ion-plus-round"></i>
</md-button>
