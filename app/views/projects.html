<md-toolbar><br>User
</md-toolbar>

<div>
  	<md-content class="md-padding">
  		<md-subheader class="md-no-sticky">Projects</md-subheader>
  		<md-list-item ng-repeat="project in projects" ng-click="selectProject()">
    		<p>{{project.title}}</p>
    		<i ng-show="true" class="icon ion-edit"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    		<i ng-show="true" class="icon ion-trash-b"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    		<i ng-show="true" class="icon ion-chatbox"></i>
        <md-divider ng-if="!$last"></md-divider>
  		</md-list-item>
  	</md-content>
</div>

<md-button class="md-fab static" ng-click="addProject($event)" aria-label="Add project">
  <i class="icon ion-plus-round"></i>
</md-button>
