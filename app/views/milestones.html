<div>
  	<md-content class="md-padding">
  		<md-subheader class="md-no-sticky">Milestones</md-subheader>
  		<md-list-item ng-repeat="milestone in milestones" ng-click="selectMilestone()">
    		<p>{{milestone.title}}</p>
    		<md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="project" md-svg-icon="communication:message"></md-icon>
  		</md-list-item>
  	</md-content>
</div>
