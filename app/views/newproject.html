<md-dialog aria-label="List dialog" flex="0.618">

	<md-dialog-content>
		<form name="projectform" ng-submit="addP(project)">
			<div>
				<md-input-container>
					<label>Project Title</label>
					<input ng-model="project.title">
				</md-input-container>
				<md-input-container>
					<label>Description</label>
					<input ng-model="project.description">
				</md-input-container>
				<md-button type="submit" value="Post" class="md-accent">
       	      		Add
       	 		</md-button>
      	 		<md-button ng-click="closeDialog()" class="md-warn">
            		Close
        		</md-button>
			</div>
		</form>
  	</md-dialog-content>

</md-dialog>
