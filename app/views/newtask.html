<md-dialog aria-label="Add Task Dialog" flex="0.618">

	<md-dialog-content>
		<form name="newtaskform" ng-submit="addT(TAmodal)">
			<div>
				<md-input-container>
					<label>Task Title</label>
					<input ng-model="TAmodal.task.title">
				</md-input-container>
				<md-input-container>
					<label>Description</label>
					<input ng-model="TAmodal.task.description">
				</md-input-container>
				<md-button ng-click="TAmodal.add(TAmodal.task)" type="submit" value="Post" class="md-accent">
       	      		Add
       	 		</md-button>
      	 		<md-button ng-click="TAmodal.closeDialog()" class="md-warn">
            		Close
        		</md-button>
			</div>
		</form>
  	</md-dialog-content>

</md-dialog>
