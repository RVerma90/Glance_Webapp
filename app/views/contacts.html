	<md-toolbar class="md-tall toolbar-bg" layout="row">
      	
		<div class="md-toolbar-tools">
	      	<md-button ng-click="toggleNavbar()" class="md-icon-button" hide-lg aria-label="Sidenav">
	       		<i md-no-ink class="icon ion-navicon md-icon-button" aria-label="Sidenav Icon">
	          </i>           
	      	</md-button>      

			<h1>
				<span>Contacts</span>
			</h1>
		</div>
	</md-toolbar>
    <md-content class="md-padding content-bg">

		<form name="contactrequest" ng-submit="search()" layout="row">
			<md-input-container flex>
				<label>Add new contact</label>
				<input ng-model="email">
			</md-input-container>
			<md-button ng-click="search()" type="submit" value="Post" class="md-primary">
		      	Request
	   		</md-button>
		</form>

		<md-subheader class="md-primary md-no-sticky seeThrough">Requests</md-subheader>
		<md-list>
			<md-list-item class="md-2-line contact-item slide" ng-repeat="request in requests" ng-click="acceptRequest(request)">
	       		<img ng-src="{{contact.profileImage}}" class="md-avatar" alt="{{request.name}}" />
		 		<div class="md-list-item-text compact">
			 		<h3>{{request.firstName | capitalize}} {{request.lastName | capitalize}}</h3>
					<p>{{request.email}}</p>
		 		</div>
		        <div>
			   		<i md-no-ink ng-click="cancel()" class="icon ion-android-close md-icon-button md-secondary" aria-label="Update Project">
	    	      	</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	          	</div>
		        <md-divider ng-if="!$last"></md-divider>
		    </md-list-item>
		<md-list>  

		<md-subheader class="md-primary md-no-sticky seeThrough">Contacts</md-subheader>
		<md-list>
			<md-list-item class="md-2-line contact-item slide" ng-repeat="contact in contacts">
	       		<img ng-src="{{contact.profileImage}}" class="md-avatar" alt="{{contact.name}}" />
		 		<div class="md-list-item-text compact">
			 		<h3>{{contact.firstName | capitalize}} {{contact.lastName | capitalize}}</h3>
					<p>{{contact.email}}</p>
		 		</div>
			          <!--
			          <div>
			            <i md-no-ink ng-click="updateProject($event, project)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Project">
			            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			            
			          </div> -->
		        <md-divider ng-if="!$last"></md-divider>
		    </md-list-item>
		<md-list>  

    </md-content>
