<div ng-controller="NavCtrl" layout="column" layout-fill>
    
  <section layout="row" flex>

    <md-sidenav ng-show="signedIn()" class="md-sidenav-left md-whiteframe-z2 sideNav" md-component-id="left" md-is-locked-open="$mdMedia('lg')" layout="column">
      <md-toolbar class="md-tall sidenav-bg" layout="column">
        <br>
        <div class="md-toolbar-tools">
          <img class="img-circle profileImage" ng-src="{{currentUser.userData.profileImage}}"/>
        </div>

        <h6 class="md-toolbar-tools">{{currentUser.userData.firstName | capitalize}} {{currentUser.userData.lastName | capitalize}} {{currentUser.userData.displayName}}</h6>
      </md-toolbar>

      <md-content class="sidenav-content-bg" flex>
        <md-list>
          <md-list-item ng-click="goGlance()">
            Glance
          </md-list-item>
          <md-list-item ng-click="goProjects()">
            Projects
          </md-list-item>
<!--          <md-list-item ng-click="goMemo()">
            Memo
          </md-list-item>
          
          <md-divider></md-divider>
-->          
          <md-list-item ng-click="goContact()">
            Contacts
          </md-list-item>
          <md-list-item ng-click="goProfile()">
            Profile
          </md-list-item>
          <md-list-item ng-click="logout()">
            Logout
          </md-list-item>            
        </md-list>
      </md-content>

    </md-sidenav>

    <div ui-view style="overflow-y: scroll; max-height: 100vh;" layout="column" flex></div>
