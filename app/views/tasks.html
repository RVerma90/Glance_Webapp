<div>
    <md-content class="md-padding">
      <!-- <md-subheader class="md-no-sticky">Tasks</md-subheader> -->
      
      <md-subheader class="md-primary">Current Milestone</md-subheader>
      <md-list>
        <md-list-item  class="md-2-line contact-item slide" ng-model="currentMilestone" ng-click="updateMilestone($event, currentMilestone)" aria-label="Update Milestone">
          <img ng-src="{{currentMilestone.image}}" class="md-avatar" alt="{{contact.name}}" />
          <div class="md-list-item-text compact">
            <h3>{{currentMilestone.title | capitalize}}</h3>
            <p>{{currentMilestone.description | capitalize}}</p>
            <i md-no-ink ng-click="milestoneUsers(currentMilestone)" class="icon ion-person-stalker md-icon-button md-secondary" aria-label="Update Milestone">
            </i>                     
          </div>          
        </md-list-item>
      <md-list>

      <md-divider ng-if="!$last"></md-divider>
      
      <md-subheader class="md-primary">Tasks</md-subheader>
      <md-list>
        <md-list-item class="md-2-line contact-item slide" ng-repeat="task in tasks " ng-click="selectTask(task)">
          <img ng-src="{{task.image}}" class="md-avatar"/>
          <div class="md-list-item-text compact">  
            <h3>{{task.title}}</h3>
            <p class="md-primary">{{task.description}}</p>
            <md-checkbox class="md-secondary" ng-model="task.completed"></md-checkbox>
<!--            <i md-no-ink ng-click="updateTask($event, task)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Task">
            </i> -->
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      <md-list>


    </md-content>
</div>

<md-button class="md-fab static" ng-click="addTask($event)" aria-label="Add Task">
  <md-tooltip>Add task</md-tooltip>
    <i class="icon ion-plus-round"></i>
</md-button>
