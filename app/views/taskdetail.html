
      <md-list>
        <md-list-item  class="md-2-line contact-item slide" ng-model="currentTask" ng-click="updateTask($event, currentTask)" aria-label="Update Task">
          <img ng-src="{{currentTask.image}}" class="md-avatar"/>
          <div class="md-list-item-text compact">
            <h3>{{currentTask.title | capitalize}}</h3>
            <p>{{currentTask.description | capitalize}}</p>
<!--            <i md-no-ink ng-click="taskUsers(currentTask)" class="icon ion-person-stalker md-icon-button md-secondary" aria-label="Update Update">
            </i>             
-->            
          </div>          
        </md-list-item>
      <md-list>

<div>
    <md-content class="md-padding">

    	<md-tabs md-dynamic-height class="tabs">

    		<md-tab label="Members">

				<md-list>
		    		<md-list-item class="md-2-line contact-item" ng-repeat="member in members" ng-click="role(member)">		          
		    			<div class="md-list-item-text compact">
		    				<h3>{{member.firstName | capitalize}} {{member.lastName | capitalize}}</h3>
		    				<p>{{member.email}}</p>
		    			</div>
		          <div>
		            <i md-no-ink ng-click="removeMember()" class="icon ion-close md-icon-button md-secondary" aria-label="Update Project">
		            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		            
		          </div>
		          <md-divider ng-if="!$last"></md-divider>
		    		</md-list-item>
			    <md-list>

    		</md-tab>

    		<md-tab label="Invite Contacts">

				<md-list>
		    		<md-list-item class="md-2-line contact-item" ng-repeat="user in milestoneUsers" ng-click="addTaskMember(user)">
		           		<img ng-src="{{user.profileImage}}" class="md-avatar" alt="{{user.name}}" />
		    			<div class="md-list-item-text compact">
		    				<h3>{{user.firstName | capitalize}} {{user.lastName | capitalize}}</h3>
		    				<p>{{user.email}}</p>
		    			</div>
		          <!--
		          <div>
		            <i md-no-ink ng-click="updateProject($event, project)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Project">
		            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		            
		          </div> -->
		          <md-divider ng-if="!$last"></md-divider>
		    		</md-list-item>
			    <md-list>    		

    		</md-tab>    	    		
    	</md-tabs md-dynamic-height>

    </md-content>
</div>
