<md-toolbar class="md-tall toolbar-bg" layout="row">
      
  <div class="md-toolbar-tools">
      <md-button ng-click="toggleNavbar()" class="md-icon-button" hide-lg aria-label="Sidenav">
          <i md-no-ink class="icon ion-navicon md-icon-button" aria-label="Sidenav Icon">
          </i>           
      </md-button>      
      <h1>
      	<span>{{currentMilestone.title | capitalize}}</span>
      	<i md-no-ink class="icon ion-android-person md-icon-button" aria-label="Contacts">
      	</i>        	
      </h1>
	            
  </div>
 </md-toolbar>  

    <md-content class="md-padding content-bg">


			<md-subheader class="md-primary md-no-sticky seeThrough">Current Milestone Members</md-subheader>
			<md-list>
	    		<md-list-item class="md-2-line contact-item" ng-repeat="member in members" ng-click="role(member)">		
	    			<img ng-src="{{member.profileImage}}" class="md-avatar" alt="{{contact.name}}">          
	    			<div class="md-list-item-text compact">
		    				<h3>{{member.firstName | capitalize}} {{contact.lastName | capitalize}}</h3>
		    				<p>{{member.email}}</p>
	    			</div>
		          <md-divider ng-if="!$last"></md-divider>
		    		</md-list-item>
			    <md-list>


    			<md-subheader class="md-primary md-no-sticky seeThrough">Project Members</md-subheader>
				<md-list>
		    		<md-list-item class="md-2-line contact-item" ng-repeat="user in projectUsers" ng-click="addMember(user)">
		           		<img ng-src="{{user.profileImage}}" class="md-avatar" alt="{{user.name}}" />
		    			<div class="md-list-item-text compact">
		    				<h3>{{user.firstName | capitalize}} {{user.lastName | capitalize}}</h3>
		    				<p>{{user.email}}</p>
		    			</div>
		          <!--
		          <div>
		            <i md-no-ink ng-click="updateProject($event, project)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Project">
		            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		            
		          </div> -->
		          <md-divider ng-if="!$last"></md-divider>
		    		</md-list-item>
			    <md-list>    		

    </md-content>
