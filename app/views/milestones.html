<div>
    <md-content class="md-padding">
      <!-- <md-subheader class="md-no-sticky">Milestones</md-subheader> -->

      <md-list>
        <md-list-item  class="md-2-line contact-item slide" ng-model="currentProject" ng-click="updateProject($event, currentProject)" aria-label="Update Project">
          <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}" />
          <div class="md-list-item-text compact">
            <h3>{{currentProject.title | capitalize}}</h3>
            <p>{{currentProject.description | capitalize}}</p>
          </div>          
        </md-list-item>
      <md-list>

      <md-divider ng-if="!$last"></md-divider>

      <md-list>
        <md-list-item class="slide" ng-repeat="milestone in milestones" ng-click="selectMilestone(milestone)">
          <p class="md-primary">{{milestone.title}} - {{milestone.description}}</p>
          
          <div>
            <i md-no-ink ng-click="updateMilestone($event, milestone)" class="icon ion-edit md-icon-button md-secondary" aria-label="Update Milestone">
            </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      <md-list>
    </md-content>
</div>

<md-button class="md-fab static" ng-click="addMilestone($event)" aria-label="Add Milestone">
  <md-tooltip>Add milestone</md-tooltip>
    <i class="icon ion-plus-round"></i>
</md-button>
