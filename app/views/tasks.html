<md-toolbar><br>User
</md-toolbar>

<div>
  	<md-content class="md-padding">
  		<md-subheader class="md-no-sticky">Tasks</md-subheader>
  		<md-list-item ng-repeat="task in tasks" ng-click="selectTask()">
    		<p>{{task.title}}</p>
    		<i ng-show="true" class="icon ion-edit"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    		<i ng-show="true" class="icon ion-trash-b"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    		<i ng-show="true" class="icon ion-chatbox"></i>
        <md-divider ng-if="!$last"></md-divider>
  		</md-list-item>
  	</md-content>
</div>

<md-button class="md-fab static" ng-click="addTask($event)" aria-label="Add">
  <i class="icon ion-plus-round"></i>
</md-button>
